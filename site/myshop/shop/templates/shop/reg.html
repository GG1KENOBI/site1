<script>
        let ua = window.navigator.userAgent;
        let msie = ua.indexOf('MSIE ');
        let isMobile = {
            Android: function () {
                return navigator.userAgent.match(/Android/i);
            },
            BlackBerry: function () {
                return navigator.userAgent.match(/BlackBerry/i);
            },
            iOS: function () {
                return navigator.userAgent.match(/iPhone|iPad|iPod/i);
            },
            Opera: function () {
                return navigator.userAgent.match(/Opera Mini/i);
            },
            Windows: function () {
                return navigator.userAgent.match(/IEMobile/i);
            },
            any: function () {
                return isMobile.Android() || isMobile.BlackBerry() || isMobile.iOS() || isMobile.Opera() || isMobile.Windows();
            },
        };
        function isIE() {
            ua = navigator.userAgent;
            return ua.indexOf('MSIE ') > -1 || ua.indexOf('Trident/') > -1;
        }
        if (isMobile.any()) {
            const registerCheckboxs = document.querySelectorAll('.register-checkboxs');
            registerCheckboxs.forEach(registerCheckbox => {
                registerCheckbox.querySelectorAll('input').forEach( input => {
                    input.checked = true;
                });
                let elms = registerCheckbox.querySelector('.second-checkbox');
                if (elms) {
                    elms.remove();
                }
            });
        }

        var countDownDate = new Date("Mar 16, 2024 00:00:00").getTime();
        var x = setInterval(function() {
            var now = new Date().getTime();
            var distance = countDownDate - now;
            var days = pad(distance > 0 ? Math.floor(distance / (1000 * 60 * 60 * 24)) : 0);
            var hours = pad(distance > 0 ? Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)) : 0);
            var minutes = pad(distance > 0 ? Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60)) : 0);
            var seconds = pad(distance > 0 ? Math.floor((distance % (1000 * 60)) / 1000) : 0);

            if (document.getElementById("timer")) {
                document.getElementById("timer").innerHTML = hours + " : "
                    + minutes + " : " + seconds;

                if (distance < 0) {
                    clearInterval(x);
                    document.getElementById("timer").innerHTML = "";
                }
            }
        }, 1000);

        function pad(num) {
            num = num.toString();
            while (num.length < 2) num = "0" + num;
            return num;
        }




</script>
